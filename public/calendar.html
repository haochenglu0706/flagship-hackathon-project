<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.19/index.global.min.js'></script>
    <link rel="stylesheet" href="calendar.css">
    <script src="calendar.js" defer></script>
    <title>Flagship Hackathon Project</title>
  </head>
  <body>
      <center>
        <input id="course-code" type="text" placeholder="Course Code..." aria-label="Course code" />
        <button id="load-classes-btn" type="button">Load</button>
      </center>
    <div id="calendar"></div>
    <script>
      let today = document.getElementsByClassName("fc-day-today");
      for (let i = 0; i < today.length; i++) {
        today[i].classList.remove("fc-day-today");
      }
    </script>
  </body>
</html>
